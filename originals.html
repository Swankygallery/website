    body {
      font-family: 'Georgia', serif;

    header h1 {

    .original-art-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 30px 20px;
      gap: 30px;
    }

    .art-piece {
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center;
    }

    .art-piece a {
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 6px;
    }

    .art-piece a:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .art-piece img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .title {
      margin-top: 12px;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .original-art-gallery {
        flex-direction: column;
        align-items: center;
      }

      .art-piece {
        max-width: 90%;
      }
    }
  </style>
</head>
